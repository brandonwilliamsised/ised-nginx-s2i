server {
    server_name intranet-dev.ised-isde.canada.ca;
    listen 8080;

    gzip on;


    #=== CIPO ==================================================================

    location /cipo-opic/agents/admin {
        proxy_pass         https://ciposs-agents-admin-web-ciposs-agents-dev.apps.dev.ocp.ised-isde.canada.ca/cipo-opic/agents/admin;
        include            /opt/app-root/etc/nginx.d/proxy.conf;
    }
    
    # Delete this one if above is tested OK

    location /app/ciposs/admin {
        proxy_pass         http://ciposs-agents-admin-web.ciposs-agents-dev.svc:8080;
        include            /opt/app-root/etc/nginx.d/proxy.conf;
    }

    include            /opt/app-root/etc/nginx.d/epic-301.conf;
}
